<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weight Converter</title>
    <link rel="icon" href="./asset/icon-weight-machine.png" type="image/x-icon">
</head>

<body>
    <h1 class="text-center">Weight Converter</h1>
    <div class="form-group">
        <input type="text" class="form-control poundInput" id="usr" placeholder="Enter IN Pounds">
    </div>
    <div class="form-group grams">
        <h2>Grams:</h2>
        <p class="gramsOutput">0</p>
    </div>
    <div class="form-group kg">
        <h2>Kilograms:</h2>
        <p class="kgOutput">0</p>
    </div>
    <div class="form-group ounce">
        <h2>Ounces:</h2>
        <p class="ounceOutput">0</p>
    </div>

</body>
<script src="./script.js"></script>

</html>
